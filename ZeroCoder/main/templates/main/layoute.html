{% load static %}

<! doctype html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">


    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    {% block title %}

    {% endblock %}
</head>
<body>

<!-- Модуль можно подключить к основному шаблону, тогда его не нужно будет использовать на страницах.
Подключение модуля делается с помощью -->

<!--   {% include 'main/nav.html'%} -->
<div class="container-fluid">
    <div class="row">
        <aside class="col-md-3">
            <div class="image-container d-flex justify-content-center">
                <img src="{% static 'main/img/lotos1.webp' %}" alt="Поза Лотос" width="150px" class="logo me-2">
                <img src="{% static 'main/img/lotos2.webp' %}" alt="Поза Лотос" width="165px" class="logo">
            </div>
            <br>
            <h6 class="text-center">JogaDjango</h6>
        <!--    <span>JogaDjango</span> -->
            <ul class="list-group">
                <li class="list-group-item"><a href="{% url 'home' %}" class="nav-link">Главная</a></li>
                <li class="list-group-item"><a href="{% url 'page2' %}" class="nav-link">Второстепенная</a></li>
                <li class="list-group-item"><a href="{% url 'news_home' %}" class="nav-link">Новостная страница</a></li>
                <li class="list-group-item"><a href="{% url 'add_news' %}" class="nav-link">Добавить новость</a></li>
            </ul>
        </aside>
        <main class="col-md-9">
            {% block content %}

            {% endblock %}
        </main>
    </div>
</div>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
